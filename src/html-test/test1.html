<!doctype html>
<html>

<head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">

<!-- How to add paragraphs using a loop -->

<body>
    <script>
        function addListener() {
            var loginForm = document.getElementById('loginForm');
            console.log("hola nieves");
            console.log(loginForm);
            loginForm.addEventListener("submit", (e) => {
                console.log(e);
            });
        }


        function LoopTest(names) {
            var i = 0;
            var stop = names.length;
            for (i = 0; i < stop; i++) {
                var par = document.createElement('p');
                var text = document.createTextNode(names[i]);
                par.appendChild(text);
                document.getElementById('container').appendChild(par);
            }
        }
        async function fetchSimpsonAPI() {
            const response = await fetch("https://thesimpsonsquoteapi.glitch.me/quotes");
            const jsonData = await response.json();
            console.log(jsonData);
            var quote = document.getElementById("quote");
            var par = document.createElement('p');
            var text = document.createTextNode(jsonData[0]['quote']);
            par.appendChild(text);
            quote.appendChild(par);
        }
    </script>

    <div id="container"></div>
    <div id="quote"></div>
    <form action="" id="loginForm">
        <h1>Login</h1>
        <input type="text" id="username" class="form-control" placeholder="Enter your Username...">
        <input type="password" id="password" class="form-control" placeholder="Enter your Password...">
        <button type="submit">Submit</button>
    </form>
    <script> LoopTest(["jose", "nieves", "moran"]) </script>
    <script> fetchSimpsonAPI() </script>
    <script> addListener() </script>
   
</body>

</html>
